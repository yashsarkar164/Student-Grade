<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

    <div class="container">
        <h1 class="text-center mb-4">Login Portal</h1>
        
        <div class="row justify-content-center">
            <!-- Student Login Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-primary">Student Login</h2>
                        <form id="student-login-form">
                            <div class="form-group">
                                <label for="student-id">Student ID</label>
                                <input type="text" class="form-control" id="student-id" placeholder="Enter Student ID" required>
                            </div>
                            <div class="form-group">
                                <label for="student-password">Password</label>
                                <input type="password" class="form-control" id="student-password" placeholder="Enter Password" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="login('student')">Login as Student</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Teacher Login Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-success">Teacher Login</h2>
                        <form id="teacher-login-form">
                            <div class="form-group">
                                <label for="teacher-id">Teacher ID</label>
                                <input type="text" class="form-control" id="teacher-id" placeholder="Enter Teacher ID" required>
                            </div>
                            <div class="form-group">
                                <label for="teacher-password">Password</label>
                                <input type="password" class="form-control" id="teacher-password" placeholder="Enter Password" required>
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="login('teacher')">Login as Teacher</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
