<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final module test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <h1>SGRADE</h1>
        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown()">Subjects</button>
                <div class="dropdown-content" id="subject-dropdown">
                    <input type="text" placeholder="Maths" id="maths">
                    <input type="text" placeholder="English" id="english">
                    <input type="text" placeholder="CS" id="cs">
                    <input type="text" placeholder="Physics" id="physics">
                    <input type="text" placeholder="Chemistry" id="chemistry">
                </div>
            </div>
        </div>
        
        

        <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
    
        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
    
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
